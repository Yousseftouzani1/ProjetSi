<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Multi User System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-light: #818cf8;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite linear;
      backdrop-filter: blur(5px);
      z-index: 1;
      clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
    }

    .leaf-1 { width: 100px; height: 60px; top: 10px; left: 20px; animation-delay: -2s; }
    .leaf-2 { width: 80px; height: 50px; top: 20px; right: 50px; animation-delay: -4s; }
    .leaf-3 { width: 140px; height: 90px; bottom: 0; left: 60px; animation-delay: -6s; }
    .leaf-4 { width: 60px; height: 40px; top: -10px; left: 150px; animation-delay: -8s; }
    .leaf-5 { width: 120px; height: 70px; bottom: 0; right: 150px; animation-delay: -10s; }
    .leaf-6 { width: 90px; height: 55px; top: 40%; left: 15%; animation-delay: -12s; }
    .leaf-7 { width: 110px; height: 65px; top: 60%; right: 25%; animation-delay: -14s; }
    .leaf-8 { width: 70px; height: 45px; top: 30%; right: 10%; animation-delay: -16s; }
    .leaf-9 { width: 130px; height: 80px; bottom: 20%; left: 30%; animation-delay: -18s; }
    .leaf-10 { width: 85px; height: 50px; top: 15%; left: 45%; animation-delay: -20s; }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, 50px) rotate(90deg); }
      50% { transform: translate(0, 100px) rotate(180deg); }
      75% { transform: translate(-100px, 50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
      width: 420px;
      max-width: 90%;
      animation: slideUp 0.6s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      padding: 35px;
      text-align: center;
    }

    .login-header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    .login-body { padding: 35px; }

    .start-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    .user-type-selector {
      display: none;
      margin-bottom: 30px;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .user-type-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .user-type-btn {
      background: white;
      border: 2px solid #e0e0e0;
      padding: 14px 24px;
      border-radius: 12px;
      color: #2d3436;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      text-align: left;
      position: relative;
    }

    .user-type-btn:hover {
      border-color: var(--primary-color);
      transform: translateX(5px);
    }

    .login-form {
      display: none;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .form-group i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0a0a0;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    @media (max-width: 480px) {
      .login-container {
        width: 95%;
        margin: 20px;
      }
      .login-header, .login-body { padding: 25px; }
    }
  </style>
</head>
<body>
  <div class="shape leaf-1"></div>
  <div class="shape leaf-2"></div>
  <div class="shape leaf-3"></div>
  <div class="shape leaf-4"></div>
  <div class="shape leaf-5"></div>
  <div class="shape leaf-6"></div>
  <div class="shape leaf-7"></div>
  <div class="shape leaf-8"></div>
  <div class="shape leaf-9"></div>
  <div class="shape leaf-10"></div>

  <div class="login-container">
    <div class="login-header">
      <h2>Welcome Back!</h2>
    </div>
    <div class="login-body">
      <button id="startButton" class="start-button">Get Started</button>

      <div id="userTypeSelector" class="user-type-selector">
        <div class="user-type-options">
          <button class="user-type-btn" onclick="selectUserType('school')">École</button>
          <button class="user-type-btn" onclick="selectUserType('school-manager')">Gestionnaire École</button>
          <button class="user-type-btn" onclick="selectUserType('company')">Entreprise</button>
          <button class="user-type-btn" onclick="selectUserType('company-manager')">Gestionnaire Entreprise</button>
          <button class="user-type-btn" onclick="selectUserType('student')">Étudiant</button>
        </div>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <input type="email" placeholder="Email" required>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
          <i class="fas fa-lock"></i>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('userTypeSelector').style.display = 'block';
    });

    function selectUserType(type) {
      document.getElementById('userTypeSelector').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
