<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calibri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Calibri Light', sans-serif;
      background: linear-gradient(135deg, #FEF1E6, #F9D8B7);
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar-custom {
      background-color: #ff7936;
      height: 100px;
      position: relative;
      display: flex;
      align-items: center;
      padding: 0 20px;
      overflow: hidden;
    }

    /* Leaf Shapes */
    .leaf {
      position: absolute;
      width: 120px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      clip-path: polygon(50% 0%, 60% 25%, 90% 50%, 60% 75%, 50% 100%, 40% 75%, 10% 50%, 40% 25%);
      transform: rotate(30deg);
    }

    .leaf-1 {
      top: 10px;
      left: 20px;
    }

    .leaf-2 {
      bottom: -10px;
      right: 30px;
      transform: rotate(-30deg);
    }

    /* Left-Side Menu */
    .side-menu {
      position: fixed;
      top: 100px; /* Below the navbar */
      left: 0;
      width: 200px;
      height: calc(100% - 100px);
      background-color: #ff7936;
      padding: 20px;
      color: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu li {
      margin: 10px 0;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease;
    }

    .side-menu a:hover {
      transform: scale(1.1);
    }

    .welcome-message {
      margin-left: 220px; 
      font-size: 2.5rem;
      font-weight: lighter;
      text-align: center;
      margin-top: 60px;
      color: #333;
    }

    .dashboard-card {
      margin-left: 220px;
      margin-right: 20px;
      margin-top: 40px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px; /* Subtle border radius for cards */
    }

    .dashboard-card h3 {
      font-weight: 500;
      color: #FE691E;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Internship Management</a>
    </div>
    <div class="leaf leaf-1"></div>
    <div class="leaf leaf-2"></div>
  </nav>

  <!-- Left-Side Menu -->
  <div class="side-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <!-- Body Content -->
  <div class="welcome-message">
    Welcome, <span id="user-name">User</span> to the <span id="role-dashboard">Dashboard</span>
  </div>

  <!-- Dashboard Section -->
  <div class="dashboard-card">
    <h3>Dashboard Overview</h3>
    <p>This is where you can access all your internship details and tools.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
