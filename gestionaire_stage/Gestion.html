<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Écoles et Entreprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-suspend {
            background-color: #e74c3c;
            color: white;
        }

        .btn-suspend:hover {
            background-color: #c0392b;
        }

        .btn-stats {
            background-color: #3498db;
            color: white;
        }

        .btn-stats:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestion des Écoles et Entreprises</h2>
        <div id="dataContainer" class="row">
            <!-- Les cartes des écoles et entreprises seront insérées ici dynamiquement -->
        </div>
    </div>

    <script>
        // Fonction pour récupérer les données des écoles et entreprises depuis l'API
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/get-data'); // Remplacez par votre route backend
                const data = await response.json();

                if (Array.isArray(data.schools) && Array.isArray(data.companies)) {
                    renderData(data.schools, 'École');
                    renderData(data.companies, 'Entreprise');
                } else {
                    alert("Format de données inattendu !");
                }
            } catch (error) {
                console.error('Erreur lors du chargement des données :', error);
                alert("Impossible de charger les données !");
            }
        }

        // Fonction pour afficher les écoles ou entreprises dans la page
        function renderData(items, type) {
            const container = document.getElementById('dataContainer');
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-6';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-header">${type}: ${item.name}</div>
                        <div class="card-body">
                            <p><strong>Adresse :</strong> ${item.address}</p>
                            <p><strong>Ville :</strong> ${item.city}</p>
                            <p><strong>Mot de passe :</strong> ${item.password}</p>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-suspend" onclick="suspendItem('${type}', ${item.id})">Suspendre</button>
                                <button class="btn btn-stats" onclick="viewStats('${type}', ${item.id})">Voir Stats</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Fonction pour suspendre une école ou une entreprise
        async function suspendItem(type, id) {
            if (confirm(`Êtes-vous sûr de vouloir suspendre cette ${type.toLowerCase()} ?`)) {
                try {
                    const response = await fetch(`http://localhost:3000/suspend-${type.toLowerCase()}/${id}`, {
                        method: 'PATCH',
                    });

                    if (response.ok) {
                        alert(`${type} suspendu avec succès !`);
                        location.reload(); // Recharger la page pour actualiser les données
                    } else {
                        throw new Error(`Erreur HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('Erreur lors de la suspension :', error);
                    alert("Impossible de suspendre cet élément !");
                }
            }
        }

        // Fonction pour afficher les statistiques d'une école ou entreprise
        function viewStats(type, id) {
            alert(`Statistiques pour ${type} ID ${id} : fonctionnalité à implémenter.`);
            // Vous pouvez rediriger vers une autre page ou afficher un modal pour les stats
        }

        // Charger les données au démarrage
        fetchData();
    </script>
</body>
</html>
