<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'École et d'Entreprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .section {
            width: 48%;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        h4 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #34495e;
        }

        input:read-only {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Création d'École et d'Entreprise</h2>
        <div class="row">
            <!-- Formulaire de création d'école -->
            <div class="section">
                <h4>Création d'École</h4>
                <form id="schoolForm">
                    <div class="mb-3">
                        <label for="schoolName" class="form-label">Nom de l'école</label>
                        <input type="text" class="form-control" id="schoolName" name="schoolName" required>
                    </div>
                    <div class="mb-3">
                        <label for="schoolAddress" class="form-label">Adresse de l'école</label>
                        <input type="text" class="form-control" id="schoolAddress" name="schoolAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="schoolCity" class="form-label">Ville de l'école</label>
                        <input type="text" class="form-control" id="schoolCity" name="schoolCity" required>
                    </div>
                    <div class="mb-3">
                        <label for="schoolPassword" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="schoolPassword" name="schoolPassword" readonly>
                            <button type="button" class="btn btn-outline-secondary" onclick="generatePassword('schoolPassword')">Générer</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="submitSchool()">Créer l'École</button>
                </form>
            </div>

            <!-- Formulaire de création d'entreprise -->
            <div class="section">
                <h4>Création d'Entreprise</h4>
                <form id="companyForm">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Nom de l'entreprise</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="companyAddress" class="form-label">Adresse de l'entreprise</label>
                        <input type="text" class="form-control" id="companyAddress" name="companyAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="companyCity" class="form-label">Ville de l'entreprise</label>
                        <input type="text" class="form-control" id="companyCity" name="companyCity" required>
                    </div>
                    <div class="mb-3">
                        <label for="companyPassword" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="companyPassword" name="companyPassword" readonly>
                            <button type="button" class="btn btn-outline-secondary" onclick="generatePassword('companyPassword')">Générer</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="submitCompany()">Créer l'Entreprise</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour générer un mot de passe aléatoire
        function generatePassword(inputId) {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const digits = '0123456789';
            let password = '';

            for (let i = 0; i < 5; i++) {
                password += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            for (let i = 0; i < 3; i++) {
                password += digits.charAt(Math.floor(Math.random() * digits.length));
            }

            document.getElementById(inputId).value = password;
        }

        // Soumission du formulaire de création d'école
        async function submitSchool() {
            const schoolName = document.getElementById('schoolName').value;
            const schoolAddress = document.getElementById('schoolAddress').value;
            const schoolCity = document.getElementById('schoolCity').value;
            const schoolPassword = document.getElementById('schoolPassword').value;

            try {
                const response = await fetch('http://localhost:3000/create-school', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ schoolName, schoolAddress, schoolCity, schoolPassword }),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const result = await response.json();
                alert(result.message || "L'école a été créée avec succès !");
            } catch (error) {
                console.error('Error:', error);
                alert(`Erreur lors de la création : ${error.message}`);
            }
        }

        // Soumission du formulaire de création d'entreprise
        async function submitCompany() {
            const companyName = document.getElementById('companyName').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const companyCity = document.getElementById('companyCity').value;
            const companyPassword = document.getElementById('companyPassword').value;

            try {
                const response = await fetch('http://localhost:3000/create-company', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ companyName, companyAddress, companyCity, companyPassword }),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const result = await response.json();
                alert(result.message || "L'entreprise a été créée avec succès !");
            } catch (error) {
                console.error('Error:', error);
                alert(`Erreur lors de la création : ${error.message}`);
            }
        }
    </script>
</body>
</html>
