<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout et Connexion d'Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Page d'ajout d'utilisateur -->
        <div id="register" class="border p-4 mb-4">
            <h2 class="mb-4">Ajouter un utilisateur</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>

        <!-- Upload d'un fichier Excel -->
        <div class="border p-4">
            <h3>Uploader un fichier Excel</h3>
            <input type="file" id="excelFile" accept=".xlsx" class="form-control">
            <button onclick="uploadExcel()" class="btn btn-success mt-3">Importer les étudiants</button>
        </div>
    </div>

    <script>
        // Gestion de l'ajout d'utilisateur
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const result = await response.json();
                alert(result.message || 'Utilisateur enregistré avec succès !');
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to connect: ${error.message}`);
            }
        });

        // Gestion de l'upload d'un fichier Excel
        async function uploadExcel() {
            const file = document.getElementById('excelFile').files[0];
            if (!file) {
                alert('Veuillez sélectionner un fichier Excel.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:3000/upload-students', {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const result = await response.json();
                alert(result.message || 'Fichier Excel importé avec succès !');
            } catch (error) {
                console.error('Error:', error);
                alert(`Erreur lors de l'importation : ${error.message}`);
            }
        }
    </script>
</body>
</html>
