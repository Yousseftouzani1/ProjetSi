<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Gestionnaire d'École</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Créer un Gestionnaire d'École</h3>
                    </div>
                    <div class="card-body">
                        <form id="createGestionnaireForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Créer</button>
                        </form>
                    </div>
                </div>
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
        document.getElementById('createGestionnaireForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                // Récupération du token à partir des cookies
                const token = document.cookie
                    .split("; ")
                    .find((row) => row.startsWith("access_token="))
                    ?.split("=")[1];
      
                if (!token) {
                    alert("Vous devez être connecté pour effectuer cette action.");
                    return;
                }
      
                // Décodage du token pour récupérer les informations
                const decodedToken = jwt_decode(token);
                const ecoleid = decodedToken.ecoleid;
    
                // Récupération des champs du formulaire
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
    
                // Vérification des champs
                if (!username || !password) {
                    document.getElementById('responseMessage').innerHTML = `
                        <div class="alert alert-danger">Veuillez remplir tous les champs.</div>
                    `;
                    return;
                }
    
                const id_ecole = ecoleid; // Récupéré à partir du token
    
                // Envoi de la requête au backend
                const response = await fetch('http://localhost:3001/create-gestionnaire', {
                    method: 'POST',
                    credentials: "include", // Pour inclure les cookies
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Envoi du token pour l'authentification si nécessaire
                    },
                    body: JSON.stringify({ username, password, id_ecole }),
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erreur inconnue.');
                }
    
                // Traitement de la réponse
                const responseData = await response.json();
                document.getElementById('responseMessage').innerHTML = `
                    <div class="alert alert-success">${responseData.message}</div>
                `;
    
                // Réinitialise le formulaire après une création réussie
                e.target.reset();
    
            } catch (err) {
                console.error('Erreur :', err);
                document.getElementById('responseMessage').innerHTML = `
                    <div class="alert alert-danger">${err.message}</div>
                `;
            }
        });
    </script>
    
</body>
</html>
