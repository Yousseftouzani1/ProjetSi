      async function loadStudentData() {
        try {
          const token = document.cookie
            .split("; ")
            .find((row) => row.startsWith("access_token="))
            ?.split("=")[1];
    
          if (!token) {
            alert("Vous devez √™tre connect√© pour effectuer cette action.");
            return;
          }
    
          const decodedToken = jwt_decode(token);
          const studentId = decodedToken.studentId;
    
          const response = await fetch(`/etudiant/${studentId}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
    
          if (response.ok) {
            const data = await response.json();
    console.log(data);
            // Affichage des donn√©es personnelles
            document.getElementById("nom").innerText = data.nom;
            document.getElementById("telephone").innerText = data.telephone;
            document.getElementById("email").innerText = data.email;
            document.getElementById("filiere").innerText = data.filiere;
            document.getElementById("annee").innerText = data.annee;
    
            // Remplissage des champs modifiables
            document.getElementById("formationInput").value = data.formation || "";
            document.getElementById("experienceInput").value =
              data.experiences || "";
            document.getElementById("competencesInput").value =
              data.competences || "";
            document.getElementById("languagesInput").value = data.languages || "";
          } else {
            const error = await response.json();
            alert(error.message || "Erreur lors du chargement des donn√©es.");
          }
        } catch (error) {
          console.error("Erreur lors de la r√©cup√©ration des donn√©es :", error);
          alert("Une erreur est survenue lors du chargement des donn√©es.");
        }
      }
    
      async function saveCV() {
        try {
          const token = document.cookie
            .split("; ")

    console.log('i found the token '+ token)

          const formation = document.getElementById("formationInput").value.trim();

          const languages = document.getElementById("languagesInput").value.trim();
    
          const requestData = {

          };
    
          const response = await fetch("http://localhost:3001/cv", {
