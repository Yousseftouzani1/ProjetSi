<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Candidatures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Affichage des Candidatures</h1>
    <button class="btn" id="loadDataBtn">Afficher les Candidatures</button>
    <p id="statusMessage"></p>
    <table id="dataTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('loadDataBtn').addEventListener('click', () => {
            fetch('http://localhost:4000/displayCandidature', {
                method: 'GET',
                credentials: 'include', // Include cookies for authentication
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    // Handle specific status codes
                    if (response.status === 401) {
                        throw new Error('Accès refusé. Veuillez vous connecter.');
                    } else if (response.status === 403) {
                        throw new Error('Token invalide ou expiré.');
                    } else {
                        throw new Error('Erreur serveur. Impossible de récupérer les données.');
                    }
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('statusMessage').textContent = 'Données chargées avec succès!';
                document.getElementById('statusMessage').className = 'success';

                const table = document.getElementById('dataTable');
                const tbody = table.querySelector('tbody');

                // Clear existing rows
                tbody.innerHTML = '';

                // Populate new rows
                data.data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id_etudiant || 'N/A'}</td>
                        <td>${row.username || 'N/A'}</td>
                    `;
                    tbody.appendChild(tr);
                });

                table.style.display = 'table';
            })
            .catch(error => {
                document.getElementById('statusMessage').textContent = error.message;
                document.getElementById('statusMessage').className = 'error';
                document.getElementById('dataTable').style.display = 'none';
            });
        });
    </script>
</body>
</html>
