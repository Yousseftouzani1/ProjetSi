<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout et Connexion d'Utilisateurs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
      

        <!-- Page de connexion -->
        <div id="login" class="border p-4">
            <h2 class="mb-4">Connexion Etudiant </h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="loginUsername" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
       
        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
try{
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include', //pour les cookies 
            });
            if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
            }else {
            const result = await response.json();
            alert(result.message || 'Utilisateur connecté  avec succès !');
          //window.location.href = "../front-end/student-dashboard.html";
        window.location.href = "test.html";

        }
}catch (error){
    console.error('Error:', error);
    alert(`Failed to connect: ${error.message}`);
}
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
