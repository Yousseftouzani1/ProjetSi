<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout de Gestionnaire d'Entreprise</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Page d'ajout de gestionnaire -->
        <div id="register" class="border p-4 mb-4">
            <h2 class="mb-4">Ajouter un Gestionnaire d'Entreprise</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="mb-3">
                    <label for="mdp_gest" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp_gest" name="mdp_gest" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
    <!-- Script JS -->
    <script>
        // Gestion de l'ajout de gestionnaire
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Empêche le rechargement de la page

            // Récupération des données du formulaire
            const nom = document.getElementById('nom').value;
            const mdp_gest = document.getElementById('mdp_gest').value;

            try {
                // Envoi des données au serveur via Fetch
                const response = await fetch('http://localhost:5000/ajouter-gestionnaire', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ nom, mdp_gest })
                });

                // Vérification de la réponse du serveur
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Status: ${response.status}`);
                }

                // Traitement de la réponse
                const message = await response.text();
                alert(message || 'Gestionnaire ajouté avec succès !');

                // Réinitialiser le formulaire
                document.getElementById('registerForm').reset();
            } catch (error) {
                console.error('Erreur:', error);
                alert(`Échec de l'ajout : ${error.message}`);
            }
        });
    </script>
</body>
</html>
