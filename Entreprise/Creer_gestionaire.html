        /* Leaf Shapes with Animation */
        .leaf {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            clip-path: polygon(50% 0%, 75% 25%, 100% 50%, 75% 75%, 50% 100%, 25% 75%, 0% 50%, 25% 25%);

            animation: floatLeaf 6s infinite ease-in-out;

        @keyframes floatLeaf {
        0%, 100% { transform: translateY(0) rotate(var(--rotation)); }
        50% { transform: translateY(-10px) rotate(var(--rotation)); }
        }

        .leaf-1 { width: 100px; height: 60px; top: 10px; left: 20px; --rotation: 30deg; }
        .leaf-2 { width: 80px; height: 50px; top: 20px; right: 50px; --rotation: -30deg; }
        .leaf-3 { width: 140px; height: 90px; bottom: 0; left: 60px; --rotation: 15deg; }
        .leaf-4 { width: 60px; height: 40px; top: -10px; left: 150px; --rotation: -45deg; }

<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script>
    // URL de base pour les API
    const baseUrl = "http://localhost:3001";

    // Fonction pour rÃ©cupÃ©rer les gestionnaires et remplir le tableau
    async function fetchGestionnaires() {
        try {
            const response = await fetch(`${baseUrl}/gestionnaires`);
            if (!response.ok) throw new Error("Erreur lors de la rÃ©cupÃ©ration des gestionnaires");

            const gestionnaires = await response.json();
            const tableBody = document.querySelector("#gestionnaireTable tbody");
            tableBody.innerHTML = ""; // Nettoyer le tableau avant de le remplir

            gestionnaires.forEach(gestionnaire => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${gestionnaire.id}</td>
                    <td>${gestionnaire.nom}</td>
                    <td>
                        <input type="password" placeholder="Nouveau mot de passe" id="password-${gestionnaire.id}" />
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="updatePassword(${gestionnaire.id})">Modifier</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Erreur:", error);
            alert("Impossible de rÃ©cupÃ©rer les gestionnaires.");
        }
    }

    // Fonction pour modifier le mot de passe d'un gestionnaire
    async function updatePassword(gestionnaireId) {
        const passwordInput = document.getElementById(`password-${gestionnaireId}`);
        const newPassword = passwordInput.value.trim();

        if (!newPassword) {
            alert("Veuillez entrer un nouveau mot de passe.");
            return;
        }

        try {
            const response = await fetch(`${baseUrl}/gestionnaire/update-password/${gestionnaireId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ newPassword }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || "Erreur lors de la modification du mot de passe");
            }

            alert("Mot de passe modifiÃ© avec succÃ¨s !");
            passwordInput.value = ""; // RÃ©initialiser le champ mot de passe
        } catch (error) {
            console.error("Erreur:", error);
            alert("Impossible de modifier le mot de passe.");
        }
    }

    // Appeler fetchGestionnaires pour charger les gestionnaires au chargement de la page
    document.addEventListener("DOMContentLoaded", fetchGestionnaires);
</script>

// Soumission du formulaire
async function submitForm(event) {
    event.preventDefault(); // EmpÃªcher le comportement par dÃ©faut du formulaire

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Validation des champs
    if (!username || !password) {
        alert("Les champs 'Nom d'utilisateur' et 'Mot de passe' sont obligatoires.");
        return;
    }

    // Appel de la fonction ajouterGestionnaire
    await ajouterGestionnaire(username, password);
}

// Fonction pour gÃ©nÃ©rer un mot de passe alÃ©atoire
function generatePassword() {
    const characters = 'ABCDEF1235fg789@#$!';
    const passwordLength = 12;

    for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
