<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Offres de Stage</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Styles principaux */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }

    nav {
      background: #0073e6;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card button {
      background: #0073e6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#offres">Consulter Offres</a></li>
      <li><a href="#creation">Créer une Offre</a></li>
      <li><a href="#entretiens">Gestion Entretiens</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Consulter les Offres</h3>
      <p>Accédez à la liste des offres disponibles.</p>
      <button onclick="redirectTo('consulter_offre.html')">Voir Offres</button>
    </div>
    <div class="card">
      <h3>Créer une Offre</h3>
      <p>Ajoutez une nouvelle offre dans le système.</p>
      <button onclick="redirectTo('creer_offre.html')">Créer Offre</button>
    </div>
    <div class="card">
      <h3>Gérer les Entretiens</h3>
      <p>Planifiez et suivez les entretiens avec les candidats.</p>
      <button onclick="redirectTo('gestion_entretiens.html')">Gérer Entretiens</button>
    </div>
    <!-- 
    <div class="card">
      <h3>Validation des Candidatures</h3>
      <p>Validez ou rejetez les candidatures.</p>
      <button onclick="redirectTo('validation_candidatures.html')">Valider</button>
    </div>-->
  </div>

  <script>
    function redirectTo(pageName) {
      window.location.href = pageName; // Redirige vers la page spécifiée
    }
  </script>
</body>
</html>
