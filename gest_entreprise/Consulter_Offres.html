<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulter les Offres</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin: 20px;
      color: #0073e6;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0;
      color: #0073e6;
    }

    .card p {
      margin: 10px 0;
      color: #555;
    }

    .card button {
      background: #0073e6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
      margin-right: 5px;
      transition: transform 0.2s ease;
    }

    .card button:hover {
      background: #005bb5;
      transform: scale(1.1);
    }

    .card button.delete {
      background: #ff4d4d;
    }

    .card button.delete:hover {
      background: #cc0000;
    }

    /* Modale */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 500px;
      width: 90%;
    }

    .modal h3 {
      color: #0073e6;
    }

    .modal p {
      color: #555;
    }

    .modal button {
      display: block;
      margin: 20px auto 0;
      background: #0073e6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background: #005bb5;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Consulter les Offres</h1>

  <div class="container" id="offers">
    <!-- Les offres sont ajoutées dynamiquement ici -->
  </div>

  <!-- Modale -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="offerModal">
    <h3>Détails de l'Offre</h3>
    <p id="modalDetails"></p>
    <button onclick="closeModal()">Fermer</button>
    <button id="viewApplicantsBtn">Voir les Postulants</button>
  </div>

  <script>
    // Liste d'offres fictives avec postulants
    const offers = [
      {
        id: 1,
        title: "Développeur Web",
        description: "Développement et maintenance des sites web.",
        profile: "Profil recherché : Étudiant en informatique.",
        field: "Informatique",
        date: "2024-01-15",
        duration: "6 mois",
        applicants: [
          "Étudiant 1",
          "Étudiant 2",
          "Étudiant 3"
        ]
      },
      {
        id: 2,
        title: "Analyste Marketing",
        description: "Analyse des marchés et reporting.",
        profile: "Profil recherché : Étudiant en marketing.",
        field: "Marketing",
        date: "2024-02-01",
        duration: "3 mois",
        applicants: [
          "Étudiant A",
          "Étudiant B"
        ]
      }
    ];

    // Génération des cartes d'offres
    const offersContainer = document.getElementById('offers');
    offers.forEach(offer => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${offer.title}</h3>
        <p>${offer.description.slice(0, 50)}...</p>
        <p><strong>${offer.profile}</strong></p>
        <p><em>${offer.field}</em></p>
        <button onclick="showDetails(${offer.id})">Voir Plus</button>
        <button class="delete" onclick="deleteOffer(${offer.id})">Supprimer</button>
      `;
      offersContainer.appendChild(card);
    });

    // Supprimer une offre
    function deleteOffer(id) {
      if (confirm("Voulez-vous vraiment supprimer cette offre ?")) {
        document.querySelector(`.card:nth-child(${id})`).remove();
        alert("Offre supprimée avec succès !");
      }
    }

    // Afficher les détails de l'offre
    function showDetails(id) {
      const offer = offers.find(o => o.id === id);
      if (offer) {
        const modal = document.getElementById('offerModal');
        const overlay = document.getElementById('overlay');
        const viewApplicantsBtn = document.getElementById('viewApplicantsBtn');

        document.getElementById('modalDetails').innerText = `
          Titre : ${offer.title}
          Description : ${offer.description}
          Profil : ${offer.profile}
          Domaine : ${offer.field}
          Date de création : ${offer.date}
          Durée : ${offer.duration}
          Nombre de postulants : ${offer.applicants.length}
        `;

        modal.style.display = 'block';
        overlay.style.display = 'block';

        // Bouton pour afficher les postulants
        viewApplicantsBtn.onclick = () => {
          window.location.href = `applicants.html?offerId=${id}`;
        };
      }
    }

    // Fermer la modale
    function closeModal() {
      document.getElementById('offerModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
